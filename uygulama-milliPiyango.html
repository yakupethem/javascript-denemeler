<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Milli Piyango</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="shortcut icon" href="Lottery-folder.ico" />

    <style>
        #dis{
            width:100%;
            height:200px;
            background-color:aqua
        }
        .c1{
            width:150px;
            height:150px;
            background-color:antiquewhite;
            float:left;
            margin-left:25px;
            margin-top:25px;
            border-radius:50%;
            text-align:center;
            font-size:128px;
            font-weight:bold;
            line-height:150px
        }
    </style>
</head>
<body>

    <div id="dis">

        <div id="div1" class="c1"></div>
        <div id="div2" class="c1"></div>
        <div id="div3" class="c1"></div>
        <div id="div4" class="c1"></div>
        <div id="div5" class="c1"></div>
        <div id="div6" class="c1"></div>
        <div id="div7" class="c1"></div>


    </div><br /><br />

    <button id="btn">Döndür</button>



    <script>

        $("#btn").click(function () {

           function sayiuret () {
                return Math.round(Math.random()*9)
            }

            $(".c1").hide();
            $("#dis").css("background-color","white")

            for (i = 1; i <= 7; i++) {

                var a = "#div" + i.toString();                               

            $(a).html(sayiuret()).fadeIn(1000*i)
            }                      

            //$("#div1").html(sayiuret()).fadeIn(1000);
            //$("#div2").html(sayiuret()).slideDown(2000);
            //$("#div3").html(sayiuret()).slideDown(3000);
            //$("#div4").html(sayiuret()).slideDown(4000);
            //$("#div5").html(sayiuret()).slideDown(5000);
            //$("#div6").html(sayiuret()).slideDown(6000);
            //$("#div7").html(sayiuret()).slideDown(7000);

            setInterval(function () {
                $(".c1").fadeOut(1000, function () {
                    $(this).fadeIn(1000)
                })
            },7000)

        })


    </script>

</body>
</html>
